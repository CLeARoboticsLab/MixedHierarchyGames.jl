services:
  sh-game-dev:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        UID: ${HOST_UID:-1011}
        GID: ${HOST_GID:-1011}
    image: stackelberg/ros-jazzy-julia:latest
    container_name: stackelberg-dev
    network_mode: bridge
    ipc: host
    user: "${HOST_UID:-1011}:${HOST_GID:-1011}"
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - ROS_DOMAIN_ID=0
      - ROS_NAMESPACE=
      - JULIA_SSL_LIBRARY=system
    volumes:
      - ..:/home/developer/workspace:cached
      - workspace_venv:/home/developer/workspace/.venv
      - /tmp/.X11-unix:/tmp/.X11-unix:ro
      - /dev:/dev
      - /run/udev:/run/udev
    devices:
      - /dev/dri:/dev/dri
    privileged: true
    working_dir: /home/developer/workspace/ros2
    # No command - container will drop to interactive bash shell via entrypoint
    stdin_open: true
    tty: true

volumes:
  workspace_venv:
    driver: local

